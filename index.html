<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
</head>

<div id="game">
	<p>Press r, p, or s to start playing.</p>

<body>

<!-- I need the user to make a choice
Computer to make a choice
Capture those choices
Compare these choices, and determine a win, loss, or tie
Display the result to the user -->

<script type="text/javascript"> 

var options = ["r", "p", "s"];
var wins = 0;
var losses = 0;
var ties =0;

	document.onkeyup = function() {
		var userGuess = String.fromCharCode(event.keyCode).
		toLowerCase();

		console.log(userGuess);

		var computerGuess = options[Math.floor(Math.random()*options.length)];
	
		console.log(computerGuess);

		if (userGuess==='r' || userGuess==='p' || userGuess==='s') {
			if ((userGuess==='r') && (computerGuess==='s')) {
				wins++;
			}
			if ((userGuess==='p') && (computerGuess==='r')) {
				wins++;
			}
			if ((userGuess==='s') && (computerGuess==='p')) {
				wins++;		
			}
			if ((userGuess==='r') && (computerGuess==='p')) {
				losses++;	
			}
			if ((userGuess==='p') && (computerGuess==='s')) {
				losses++;
			}
			if ((userGuess==='s') && (computerGuess==='r')) {
				losses++;
			}
			if ((userGuess===computerGuess)) {
				ties++;
			}
		} else {
			alert("Please choose r, p, or s");
		}

		var html = "<p>Press r, p, or s to start playing.</p>" +
		"<p>wins: " + wins + "</p>" +
		"<p>losses: " + losses + "</p>" +
		"<p>ties: " + ties + "</p>"

		document.querySelector('#game').innerHTML = html
	}

</script>

</body>
</html>
